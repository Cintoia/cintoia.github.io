<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Ollaan yhteydessä!</h2>
                <hr class="primary">
                <!-- <p>Valmiina aloittamaan seurasi toiminnan kehittämisen seuraavalle tasolle. Hienoa! Soita tai laita
                    sähköpostia meille niin aloitetaan uusi vaihe seuratoiminnassanne.</p> -->
            </div>
            <div class="col-lg-3 col-lg-offset-3 text-center">
                <a href="tel:{{ site.phone }}">
                    <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.phone }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-lg-offset-3 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-brands fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-brands fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.instagram_username }}</p>
                </a>
            </div>

        </div>
</section>
